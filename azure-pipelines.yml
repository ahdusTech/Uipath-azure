trigger:
- master

stages:
- stage: Build
  displayName: Create build artifact
  jobs:
  - job: BuildArtifact
    pool:
      name: Azure-UIP
    steps:
    - task: UiPathPack@3
      inputs:
        versionType: 'AutoVersion'
        projectJsonPath: '$(Build.SourcesDirectory)\project.json'
        orchestratorConnection: 'Azure-UIpath'
        outputPath: '$(Build.ArtifactStagingDirectory)\Output'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    - task: UiPathDeploy@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        packagesPath: '$(Build.ArtifactStagingDirectory)\Output'
        folderName: 'Shared'
    - task: UiPathTest@3
      inputs:
        testTarget: 'TestProject'
        orchestratorConnection: 'Azure-UIpath'
        folderName: 'Shared'
- stage: DevDeploy
  displayName: 'Deploy to DEV Orchestrator'
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    pool:
      name: Azure-UIP
    steps:
    - task: UiPathDeploy@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        packageAction: 'Replace'
        packagesPath: 'C:\agent\_work\9\drop'
        folderName: 'Shared'
        packageAction: 'Update'
