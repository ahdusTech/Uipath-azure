trigger:
  - master
variables:
  - group: UiPath

stages:
  - stage: Build
    displayName: Build Package
    jobs:
    - job: BuildPackage
      pool: Azure-UIP
      steps:
      - task: UiPathPack@3
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: '$(Build.SourcesDirectory)\project.json'
          outputType: 'Process'
          orchestratorConnection: 'zohan-lab'
          outputPath: '$(Build.ArtifactStagingDirectory)'
      - publish: $(Build.ArtifactStagingDirectory)
        artifact: drop

  - stage: Assest
    displayName: Create Assests
    jobs:
      - job: CreateAssests
        pool: Azure-UIP
        steps:
        - task: UiPathAssets@3
          inputs:
            orchestratorConnection: 'zohan-lab'
            folderName: 'Shared'
            assetActionType: 'Deploy'
            csvFile: '$(Build.SourcesDirectory)\Data\Assets.csv'

  - stage: DeployDEV
    displayName: Deploy build artifact to DEV
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: deployDEV
        displayName: Deploy package to DEV Orchestrator
        pool: Azure-UIP
        environment: DEV
        strategy:
         runOnce:
          deploy:
           steps:
            - task: UiPathPack@3
              inputs:
                versionType: 'AutoVersion'
                projectJsonPath: '$(Build.SourcesDirectory)\project.json'
                outputPath: '$(Build.ArtifactStagingDirectory)\Output'
            - task: PublishBuildArtifacts@1
              inputs:
                PathtoPublish: '$(Build.ArtifactStagingDirectory)'
                ArtifactName: 'drop'
                publishLocation: 'Container'
            - task: UiPathDeploy@3
              inputs:
                 orchestratorConnection: 'zohan-lab'
                 packagesPath: '$(Build.ArtifactStagingDirectory)\Output'
                 folderName: 'Shared'
                 environments: 'DEV'


  - stage: TestDEV
    displayName:  Test After Publish
    dependsOn: DeployDEV
    condition: succeeded()
    jobs:
      - job: TestDEV
        pool: Azure-UIP
        steps:
          - task: UiPathTest@3
            inputs:
              testTarget: 'TestSet'
              orchestratorConnection: 'zohan-lab'
              testSet: 'UiPath'
              folderName: 'Shared'
              testReportDestination: '$(Pipeline.Workspace)\drop'