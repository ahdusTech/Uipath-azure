trigger:
  - main

variables:
  - group: UiPath

stages:
  - stage: Build
    displayName: Build Package
    jobs:
      - job: BuildPackage
        pool:
          name: Azure-UIP
        steps:
          - task: UiPathPack@3
            inputs:
              versionType: 'AutoVersion'
              projectJsonPath: '$(Build.SourcesDirectory)/project.json'
              outputType: 'Process'
              orchestratorConnection: 'Azure-UIpath'
              outputPath: '$(Build.ArtifactStagingDirectory)'
          - publish: 
              artifact: drop
              path: $(Build.ArtifactStagingDirectory)

  - stage: Assets
    displayName: Create Assets
    jobs:
      - job: CreateAssets
        pool:
          name: Azure-UIP
        steps:
          - task: UiPathAssets@3
            inputs:
              orchestratorConnection: 'Azure-UIpath'
              folderName: 'Shared'
              assetActionType: 'Deploy'
              csvFile: '$(Build.SourcesDirectory)/Data/Assets.csv'

  - stage: DeployDEV
    displayName: Deploy build artifact to DEV
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployDEV
        displayName: Deploy package to DEV Orchestrator
        pool:
          name: Azure-UIP
        environment: DEV
        strategy:
          runOnce:
            deploy:
              steps:
                - task: UiPathTest@3
                  inputs:
                    orchestratorConnection: 'Azure-UIpath'
                    folderName: 'Shared'
                    testReportDestination: '$(Pipeline.Workspace)/drop'

  - stage: TestDEV
    displayName: Test After Publish
    dependsOn: DeployDEV
    condition: succeeded()
    jobs:
      - job: TestDEV
        pool:
          name: Azure-UIP
        steps:
          - task: UiPathTest@3
            inputs:
              testTarget: 'TestProject'
              orchestratorConnection: 'Azure-UIpath'
              folderName: 'Shared'
