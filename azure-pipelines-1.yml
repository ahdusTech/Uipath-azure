trigger:
- master

variables:
- group: UiPath

stages:
- stage: Build
  displayName: Build Package
  jobs:
  - job: BuildPackage
    pool: Azure-UIP
    steps:
    - task: UiPathPack@3
      inputs:
        versionType: 'AutoVersion'
        projectJsonPath: '$(Build.SourcesDirectory)\project.json'
        outputType: 'Process'
        orchestratorConnection: 'Azure-Uipath'
        outputPath: '$(Build.ArtifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)\Output'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    - task: UiPathDeploy@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        packagesPath: '$(Build.ArtifactStagingDirectory)\Output'
        folderName: 'Shared'
        environments: 'DEV'
- stage: Assest
  displayName: Create Assests
  jobs:
  - job: CreateAssests
    pool: Azure-UIP
    steps:
    - task: UiPathAssets@3
      inputs:
        orchestratorConnection: 'Azure-Uipath'
        folderName: 'Shared'
        assetActionType: 'Deploy'
        csvFile: '$(Build.SourcesDirectory)\Data\Assets.csv'

- stage: DeployDEV
  displayName: Deploy build artifact to DEV
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: deployDEV
    displayName: Deploy package to DEV Orchestrator
    pool: Azure-UIP
    environment: DEV
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: UiPathDeploy@3
            inputs:
              orchestratorConnection: 'Azure-Uipath'
              packagesPath: '$(Pipeline.Workspace)\drop'
              folderName: 'Shared'

- stage: TestDEV
  displayName: Test After Publish
  dependsOn: DeployDEV
  condition: succeeded()
  jobs:
  - job: TestDEV
    pool: Azure-UIP
    steps:
    - task: UiPathTest@3
      inputs:
        testTarget: 'TestSet'
        orchestratorConnection: 'Azure-Uipath'
        testSet: 'UiPathAzureDevOps_Tests'
        folderName: 'Shared'
        testReportDestination: '$(Pipeline.Workspace)\drop'
