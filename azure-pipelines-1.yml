trigger:
- main

variables:
  group: UiPath
  devOrchestrator: 'https://dev.uipath.com/'
  tstOrchestrator: 'https://tst.uipath.com/'
  prdOrchestrator: 'https://prd.uipath.com/'

stages:
- stage: Build
  displayName: 'Create build artifact'
  jobs:
  - job: BuildArtifact
    pool:
      name: Azure-UIP
    steps:
    - task: UiPathPack@3
      inputs:
        versionType: 'AutoVersion'
        projectJsonPath: '$(Build.SourcesDirectory)/project.json'
        orchestratorConnection: 'Azure-UIpath'
        outputPath: '$(Build.ArtifactStagingDirectory)/Output'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Asset
  displayName: 'Create assets'
  jobs:
  - job: CreateAssets
    pool:
      name: Azure-UIP
    steps:
    - task: UiPathAssets@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        folderName: 'Shared'
        assetActionType: 'Deploy'
        csvFile: '$(Build.SourcesDirectory)/Data/Assets.csv'

- stage: DevDeploy
  displayName: 'Deploy to DEV Orchestrator'
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    pool:
      name: Azure-UIP
    steps:
    - task: UiPathDeploy@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        packagesPath: 'C:\agent\_work\9\drop\Output'
        folderName: 'Shared'
        orchestratorUrl: '$(devOrchestrator)'
        robotEnvironment: 'Development'
- stage: TstDeploy
  displayName: 'Deploy to TST Orchestrator'
  dependsOn: DevDeploy
  jobs:
  - job: TestJob
    displayName: 'Run tests'
    pool:
      name: Azure-UIP
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        artifact: 'drop'
        path: '$(Build.ArtifactStagingDirectory)'
      displayName: 'Download artifact'
    - task: UiPathTest@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        testSuitePath: '$(Build.ArtifactStagingDirectory)/Output/Tests/MyTestSuite.xml'
        robotEnvironment: 'Testing'

  - job: TstDeployJob
    pool:
      name: Azure-UIP
    steps:
    - task: UiPathDeploy@3
      inputs:
        orchestratorConnection: 'Azure-UIpath'
        packagesPath: '$(Pipeline.Workspace)/drop/Output'
        folderName: 'Shared'
        orchestratorUrl: '$(tstOrchestrator)'
        robotEnvironment: 'Testing'
